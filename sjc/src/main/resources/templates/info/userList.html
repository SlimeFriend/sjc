<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    
</head>
<body>
<div class="main-container">
	<div class="pd-ltr-20">
		<h2 class="h2 mb-20">사용자관리</h2>
		<div class="pd-20 card-box mb-20">
			<!-- 
		    <h2 class="h5 mb-20">사용자 관리</h2>
			 -->
		    <div class="form-group row">
		    
		        <label class="col-sm-12 col-md-1 col-form-label h4">사용자번호</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputUserId" placeholder="사용자번호 입력">
		        </div>
		
		        <label class="col-sm-12 col-md-1 col-form-label">아이디</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputLoginId" placeholder="아이디 입력">
		        </div>
		
		        <label class="col-sm-12 col-md-1 col-form-label">권한</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputRoleName" placeholder="권한 입력">
		        </div>
		
		        <button class="btn btn-primary mr-3" id="searchBtn">검색</button>
		        <button class="btn btn-success mr-3" id="insertBtn">추가</button>
		        <button class="btn btn-secondary mr-3" id="saveBtn">저장</button>
		        <button class="btn btn-light mr-3" id="userHistoryBtn">이력</button>
		        
		    </div>
	    
		    <div class="form-group row">
		        <label class="col-sm-12 col-md-1 col-form-label h4">이름</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputUserName" placeholder="이름 입력">
		        </div>
		
		        <label class="col-sm-12 col-md-1 col-form-label">부서코드</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputDeptCode" placeholder="부서코드 입력">
		        </div>
		
		        <label class="col-sm-12 col-md-1 col-form-label">부서명</label>
		        <div class="col-sm-12 col-md-2">
		            <input class="form-control" type="text" id="inputDeptName" placeholder="부서명 입력">
		        </div>
		        
		        <button class="btn btn-danger mr-3" id="deleteBtn">삭제</button>
		        <button class="btn btn-warning mr-3" id="updateBtn">수정</button>
		        <button class="btn btn-info mr-3" id="copyBtn">복사</button>
		        <button class="btn btn-dark" id="xlsxBtn">Excel</button>
		        
		    </div>
	    	<div id="grid"></div>
	    </div>
	    
		<div class="pd-20 card-box mb-20" id="gridInsertWrapper" style="display:none">
	        <h2 class="h5 mb-20">사용자 등록</h2>
	    	<div id="gridInsert"></div>
		</div>
	
		<div class="pd-20 card-box mb-20" style="display:none;">
		    <div id="gridCopyLog"></div>
		</div>
		
		<div class="pd-20 card-box mb-20" style="display:none;">
		    <div id="gridCopyDetail"></div>
		</div>
    
	</div>
</div>



<div class="modal" id="userHistoryModal">
	<div class="modal-dialog modal-xl modal-dialog-centered">
		<div class="modal-content">
            <div class="pd-20 card-box mb-20" style="width: 100%;">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">사용자 정보 변경 이력</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					    <h5 class="h5">사용자 변경</h5>
						<div id="gridUserhistoryModal"></div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="submitBtn">확인</button>
				</div>
			</div>
		</div>
	</div>
</div>



<script th:src="@{/assets/js/info/userList.js}"></script>
<script>



</script>

</body>
</html>
