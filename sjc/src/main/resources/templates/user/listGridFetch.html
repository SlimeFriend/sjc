<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
</head>
<body>
<div class="main-container">
    <h3>사용자 관리</h3>

    <div class="form-group row">
        <label class="col-sm-12 col-md-1 col-form-label h4">이름</label>
        <div class="col-sm-12 col-md-2">
            <input class="form-control" type="text" id="inputUserName" placeholder="이름 입력">
        </div>

        <label class="col-sm-12 col-md-1 col-form-label">부서명</label>
        <div class="col-sm-12 col-md-2">
            <input class="form-control" type="text" id="inputDeptName" placeholder="부서명 입력">
        </div>

        <label class="col-sm-12 col-md-1 col-form-label">권한</label>
        <div class="col-sm-12 col-md-2">
            <input class="form-control" type="text" id="inputRoleName" placeholder="권한 입력">
        </div>

		<div class="button-group">
		    <button class="btn btn-primary me-2" id="searchBtn">검색</button>
		    <button class="btn btn-secondary" id="resetBtn">초기화</button>
		</div>
    </div>

    <div id="grid"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        scrollX: false,
        scrollY: false,
        columns: [
            {
                header: '사용자번호',
                name: 'userId',
                align: 'center',
            },
            {
                header: '아이디',
                name: 'loginId',
                align: 'center',
            },
            {
                header: '이름',
                name: 'userName',
                align: 'center',
            },
            {
                header: '권한',
                name: 'roleName',
                align: 'center',
            },
            {
                header: '부서코드',
                name: 'deptCode',
                align: 'center',
            },
            {
                header: '부서명',
                name: 'deptName',
                align: 'center',
            }
        ],
        rowHeaders: ['rowNum'],
        pageOptions: {
            useClient: true,
            perPage: 10
        }
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
        const searchCriteria = {
            userName: document.getElementById('inputUserName').value,
            deptName: document.getElementById('inputDeptName').value,
            roleName: document.getElementById('inputRoleName').value,
        };
        fetchUsers(searchCriteria);
    });

    document.getElementById('resetBtn').addEventListener('click', function() {
        document.getElementById('inputUserName').value = '';
        document.getElementById('inputDeptName').value = '';
        document.getElementById('inputRoleName').value = '';
        fetchUsers();
    });

    function fetchUsers(searchCriteria = {}) {
        const params = new URLSearchParams(searchCriteria);
        const url = `/users?${params.toString()}`;

        fetch(url)
            .then(response => response.json())
            .then(result => {
                grid.resetData(result);
            })
            .catch(error => {
                console.error(error);
            });
    }

    fetchUsers();
});
</script>
</body>
</html>
