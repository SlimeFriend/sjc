<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>발주 요청 목록</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.hidden {
	display: none;
}
</style>
</head>
<body>
	<div class="main-container">
		<div class="container">
			<h1>발주 요청 목록</h1>
			<div class="text-right mb-3">
				<a class="btn btn-primary" th:href="@{/orderRequestNew}">새 발주 요청 등록</a>
			</div>

			<!-- 발주 요청 목록 테이블 -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="hidden">발주 코드</th>
						<th>자재 코드</th>
						<th>자재명</th>
						<th>수량</th>
						<th>업체 코드</th>
						<th>비고</th>
						<th>발주일자</th>
						<th>자재 상태</th>
						<th>자재 상태변경</th>
						<th>작업</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="orderRequest : ${orderRequests}"
						th:if="${orderRequest.status != '입고품질검사완료'}">
						<td th:text="${orderRequest.orderRequestCode}" class="hidden">발주 코드</td>
						<td th:text="${orderRequest.mtCode}">자재 코드</td>
						<td th:text="${orderRequest.mtName}">자재명</td>
						<td th:text="${orderRequest.quantity}">수량</td>
						<td th:text="${orderRequest.cpCode}">업체 코드</td>
						<td th:text="${orderRequest.comm}">비고</td>
						<td th:text="${#dates.format(orderRequest.orderDate, 'yyyy-MM-dd')}">발주일자</td>
						<td th:text="${orderRequest.status}">자재 상태</td>
						<td>
							<form th:action="@{/orderRequest/updateStatus}" method="post">
								<select class="form-control" name="status">
									<option value="발주대기" th:selected="${orderRequest.status == '발주대기'}">발주대기</option>
									<option value="품질검사대기" th:selected="${orderRequest.status == '입고품질검사대기'}">입고품질검사대기</option>
								</select>
								<input type="hidden" name="orderRequestCode" th:value="${orderRequest.orderRequestCode}">
								<button type="submit" class="btn btn-primary mt-2">상태 업데이트</button>
							</form>
						</td>
						<td>
							<a th:href="@{/orderRequest/{orderRequestCode}(orderRequestCode=${orderRequest.orderRequestCode})}" class="btn btn-info">상세보기</a>

							<form th:action="@{/orderRequest/{orderRequestCode}/delete(orderRequestCode=${orderRequest.orderRequestCode})}" method="post" style="display: inline;">
								<button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
							</form>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(orderRequests) or orderRequests.?[status != '입고품질검사완료'].size() == 0}">
						<td colspan="9" class="text-center">등록된 발주 요청이 없습니다.</td>
					</tr>
				</tbody>
			</table>

			<!-- 발주 이력 확인 공간 추가 -->
			<h2>품질검사 완료된 발주 요청 목록</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>발주 코드</th>
						<th>자재 코드</th>
						<th>자재명</th>
						<th>수량</th>
						<th>업체 코드</th>
						<th>비고</th>
						<th>발주일자</th>
						<th>자재 상태</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="orderRequest : ${orderRequests}" th:if="${orderRequest.status == '입고품질검사완료'}">
						<td th:text="${orderRequest.orderRequestCode}">발주 코드</td>
						<td th:text="${orderRequest.mtCode}">자재 코드</td>
						<td th:text="${orderRequest.mtName}">자재명</td>
						<td th:text="${orderRequest.quantity}">수량</td>
						<td th:text="${orderRequest.cpCode}">업체 코드</td>
						<td th:text="${orderRequest.comm}">비고</td>
						<td th:text="${#dates.format(orderRequest.orderDate, 'yyyy-MM-dd')}">발주일자</td>
						<td th:text="${orderRequest.status}">입고품질검사완료</td>
					</tr>
					<tr th:if="${#lists.isEmpty(orderRequests) or orderRequests.?[status == '입고품질검사완료'].size() == 0}">
						<td colspan="8" class="text-center">처리된 이력이 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
