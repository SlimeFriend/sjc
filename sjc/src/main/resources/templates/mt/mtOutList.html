<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>출고 목록</title>
       <style>
            #grid:hover {
                cursor: pointer;
            }
        </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
    
      <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <style>
/* tui-grid 선택 테두리 제거 */
.tui-grid-layer-focus-border {
    display: none !important;
}
</style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>자재 출고 내역</h1>

            <!-- Toast UI Grid 영역 -->
            <div id="grid" style="width: 100%; height: 500px;"></div>
        </div>
    </div>

    <script th:inline="javascript">
     
        const outData = /*[[${outList}]]*/ [];

      
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: outData,
            columns: [
                { header: '생산지시 상세코드', name: 'pDetailCode', align: 'center', defaultValue: '-' },
                { header: 'LOT 번호', name: 'lotNo', align: 'center', defaultValue: '-' },
                { header: '자재 코드', name: 'materialCode', align: 'center', defaultValue: '-' },
                { header: '자재명', name: 'materialName', align: 'center', defaultValue: '-' },
                { header: '출고 수량', name: 'outgoingQuantity', align: 'right', defaultValue: '-' },
                { 
                    header: '출고일', 
                    name: 'outDate', 
                    align: 'center',
                    formatter: (item) => item.value ? new Date(item.value).toISOString().split('T')[0].replace(/-/g, '/') : '-'
                }
            ], pageOptions : {
				useClient : true,
				perPage : 5}
        });

        // 데이터가 없을 경우 표시
        if (outData.length === 0) {
            grid.resetData([{ pDetailCode: '-', lotNo: '-', materialCode: '-', materialName: '출고된 자재가 없습니다.', outgoingQuantity: '-', outDate: '-' }]);
        }
    </script>
</body>
</html>
