<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

<th:block th:replace="~{common/configs/default_pageing :: pageing}"></th:block>

<title>생산 관리</title>
</head>

<body>
    <div class="main-container">
        <h3>생산 관리</h3>
        <button id="sBtn">생산 시작</button>
        <table id="bl" class="table table-secondary table-hover">
            <thead>
                <tr>
                	<th>생산지시 상세코드</th>
                    <th>제품명</th>
                    <th>라인코드</th>
                    <th>목표량</th>
                    <th>지시량</th>
                    <th>생산량</th>
                    <th>비고</th>
                </tr>
            </thead>    
            <tbody id="plan">
                <th:block th:each="list: ${list}">
                    <tr th:data-code="${list.prdCode}">
                    	<td th:text="${list.pdetailCode}"></td>
                        <td th:text="${list.prdName}"></td>
                        <td th:text="${list.lineCode}"></td>
                        <td th:text="${list.want}"></td>
                        <td>[[ ${list.command} ]]</td>
                        <td>[[ ${list.output} ]]</td>
                        <td th:text="${list.comm}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <h3>필요 자재</h3>
        <table id="detail-table" class="table table-secondary table-hover">
            <thead>
                <tr>
                    <th>자재명</th>
                    <th>수량</th>
                </tr>
            </thead>    
            <tbody id="dbody"> 
            </tbody>
        </table>
        <h3>진행 공정</h3>
        <table id="dtable" class="table table-secondary table-hover">
            <thead>
                <tr>
                	<th>순서</th>
					<th>공정명</th>
                    <th>설비명</th>
                    <th>가동상태</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>투입량</th>
                    <th>불량량</th>
                    <th>생산량</th>
                    <th>담당자</th>
                </tr>
            </thead>    
            <tbody id="cbody"> 
            </tbody>
        </table>
    </div>
    
    <script>
    const plan = document.getElementById('plan');
    const detailBody = document.getElementById('detail-body');  
    const sBtn = document.getElementById('sBtn');
    const dby = document.getElementById('dbody');
    let today = new Date();
    let prd;
    let pd;
    let line;
    
   
    
    // 지시 클릭 시 필요 자재와 공정 리스트 보여주는 기능
    Array.from(plan.children).forEach((pl) => {
        pl.addEventListener('click', (event) => {
        	
        	
            prd = event.currentTarget.dataset.code;
            let cnt = event.currentTarget.children[4].innerText;
            pd = event.currentTarget.children[0].innerText;
            line = event.currentTarget.children[2].innerText;
            
            
            
            
            console.log(cnt);
            console.log(prd);
            
			// 필요 자재 보여주는 기능
            fetch('/pNeed?prdCode=' + prd)
                .then(function(resp) {
                    if (!resp.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return resp.json();
                })
                .then(function(resp) {
                    // 상세 테이블 내용 초기화
                    dbody.innerHTML = '';

                    // 받아온 데이터로 테이블 행 추가
                    resp.forEach(item => {
                        const row = document.createElement('tr');
                        row.dataset.mc = item.mtCode;
                        row.innerHTML = `
                            <td>${item.mtName}</td>
                            <td>${item.quantityRequired * cnt}</td>
                        `;
                        dbody.appendChild(row);
                    });
                })
                .catch(function(error) {
                    console.error('Fetch error:', error);
                });
            
			
            // 기존 생산 실적 조회
            fetch('/searchR?pdetailCode=' + pd)
            	.then(resp =>{
            		if (!resp.ok){
            			throw new Error('네트워크 반응 에러');
            		}
            		return resp.json();
            	})
            	.then(data=>{
            		if (data.length>0){
            			
            			displayR(data);
            			
            		} else {
            			cbody.innerHTML = '';
            			insertR();
            		}
            	})
            	.catch(error => {
            		console.error('에러 :', error);
            	});
        	});
            
           	
            	
            	
            	
            
    });

 // 진행 공정에 생산 실적 표시하는 함수
    function displayR(data) {
        const cbody = document.getElementById('cbody');
        cbody.innerHTML = ''; // 이전 내용 초기화
        data.forEach(item => {
            const row = document.createElement('tr');
            row.dataset.rc = item.presultCode;
            if(item.status == 'b1'){
            row.innerHTML = `
                <td>${item.no}</td>
                <td>${item.processName}</td>
                <td>${item.eqCode}</td>
				<td>대기</td>
                <td>${item.startTime}</td>
                <td>${item.endTime}</td>
                <td>${item.input}</td>
                <td>${item.err}</td>
                <td>${item.output}</td>
                <td>${item.manager}</td>
            `;}
            else if(item.status == 'b2'){
                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.processName}</td>
                    <td>${item.eqCode}</td>
    				<td>진행</td>
                    <td>${item.startTime}</td>
                    <td>${item.endTime}</td>
                    <td>${item.input}</td>
                    <td>${item.err}</td>
                    <td>${item.output}</td>
                    <td>${item.manager}</td>
                `;}
            else if(item.status == 'b3'){
                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.processName}</td>
                    <td>${item.eqCode}</td>
    				<td>완료</td>
                    <td>${item.startTime}</td>
                    <td>${item.endTime}</td>
                    <td>${item.input}</td>
                    <td>${item.err}</td>
                    <td>${item.output}</td>
                    <td>${item.manager}</td>
                `;}
            
            cbody.appendChild(row);
        });
    }
 
 	function insertR(){
        fetch('/pPrc?lineCode=' + line)
    	.then(resp =>{
    		if (!resp.ok){
    			throw new Error('네트워크 반응 에러');
    		}
    		return resp.json();
    	})
    	.then(resp=>{
			resp.forEach(item => {
				
				fetch('/insertR', {
	    	        method: 'POST',
	    	        headers: {
	    	            'Content-Type': 'application/json',
	    	        },
	    	        body: JSON.stringify({
	    	        	prdCode : prd,
	    	        	output : 0,
	    	        	err : 0,
	    	        	eqCode : item.eqCode,
	    	        	processName : item.processName,
	    	        	pdetailCode : pd,
	    	        	ldetailCode : item.ldetailCode,
	    	        	input : 0,
	    	        	status : 'b1',
	    	        	no : item.no
	    	        	
	    	        }),
	    	        
	    		})
	    		.then(() =>{
	    			return fetch('/searchR?pdetailCode=' + pd);
	    		})
	    		.then((resp) => {
	    			if (!resp.ok) throw new Error('네트워크 에러');
	    			return resp.json();
	    		})
	    		.then(data =>{
	    			displayR(data);
	    		})
	    		.catch(error => {
	    			console.error('에러:', error);
	    			alert('생산 실적 추가 실패');
	    		})
	    		
			});
    		
    	
		});
 	}
 	
 	sBtn.addEventListener('click', function(){
 		if(line == null){
 			alert('선택해라');
 		} else{
 			
 			Array.from(dby.children).forEach((pl) => {
 				
			
			
 			fetch('/outMt', {
		        method: 'POST',
 		        headers: {
 		            'Content-Type': 'application/json',
 		        },
 		        body: JSON.stringify({
 		            mc: pl.dataset.mc,
 		            needs: parseInt(pl.children[1].innerText),
 		            mng: 1,
 		            lcode: line,
 		        }),
 		    })
 		    .then(response => {
 		        if (!response.ok) {
 		            throw new Error('Network response was not ok');
 		        }
 		        return response.json();
 		    })
 		    .then(data => {
 		        alert('자재 출고 완료: ' + data.message);
 		        // 필요 시, 테이블 업데이트 코드 추가
 		    })
 		    .catch(error => {
 		        console.error('에러 발생:', error);
 		        alert('출고 실패: ' + error.message);
 		    });
 		});
 		}
 	});

    </script>
</body>
