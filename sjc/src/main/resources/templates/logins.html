<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>SJC MES</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/vendors/images/apple-touch-icon.png}">
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/vendors/images/favicon-32x32.png}">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/vendors/images/favicon-16x16.png}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/style.css}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
    <style>
		.floating-error {
		    position: absolute;
		    top: 6px;
		    left: 0;
		    right: 0;
		    text-align: center;
		    font-size: 13px;
		    z-index: 1000;
		    max-width: 100%;
		    margin: 0 auto;
		    padding: 5px 15px !important;
		    line-height: 1.2;
		}
    </style>	
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a th:href="@{main}">
					<!-- 
					<img th:src="@{assets/vendors/images/deskapp-logo.svg}" alt="">
					 -->
					<img th:src="@{assets/images/logo.png}" alt="SJC">
				</a>
			</div>
			<div class="login-menu">
				<img style="height: 70px;" th:src="@{assets/images/mes.png}" alt="MES">
				<!-- 
				 -->
				<!-- 
				<ul>
					<li><a href="register.html">Register</a></li>
				</ul>
				 -->
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
		
			
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img th:src="@{assets/images/login.webp}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<img class="h-100" th:src="@{assets/images/login.png}" alt="Login to SJC MES">
							<!-- 
							<h2 class="text-center text-primary">Login To DeskApp</h2>
							 -->				
						</div>
						<form action="/login" method="post">
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="아이디" name="username">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="비밀번호" name="password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-0">
							<!-- 
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
								</div>
							 -->
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<button class="btn btn-primary btn-block btn-lg shadow-lg">로그인</button>
									</div>
							        <div style="position: relative;">
							            <p id="valid" 
							               class="alert alert-danger floating-error" 
							               th:if="${errorMessage != null}"
							               th:text="${errorMessage}">
							            </p>
							        </div>					
									
									<!-- 
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Register To Create Account</a>
									</div>
									 -->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="/assets/vendors/scripts/core.js"></script>
	<script src="/assets/vendors/scripts/script.min.js"></script>
	<script src="/assets/vendors/scripts/process.js"></script>
	<script src="/assets/vendors/scripts/layout-settings.js"></script>
</body>
</html>
