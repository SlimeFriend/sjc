<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

<head>
<meta charset="UTF-8">
<title>설비 목록</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
tbody>tr {
	cursor: pointer;
}
</style>
</head>

	<th:block th:replace="~{common/configs/default_pageing :: pageing}"></th:block>
<body>
	<div class="main-container">
		<div class="pd-ltr-20">
			<p style="font-size: 300%">설비 목록</p>
			<div class="card-box pd-20 mb-30">
				<div class="d-flex justify-content-between align-items-center mb-20">
					<p style="font-size: 200%">설비 목록</p>
					<button type="button" class="btn btn-primary" id="modifyBtn"
						data-toggle="modal" data-target="#myModal">설비 수정</button>
				</div>

				<table class="table nowrap table-hover table-striped">
					<thead>
						<tr>
							<th>선택</th>
							<th class="table-plus datatable-nosort">No.</th>
							<th>설비코드</th>
							<th>설비구분</th>
							<th>설비명</th>
							<th>최저온도</th>
							<th>최고온도</th>
							<th>사용여부</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="wait, sts : ${equips}">
							<tr>
								<td><input type="checkbox" class="eqCheckbox"></td>
								<td>[[${sts.count}]]</td>
								<td>[[${wait.eqCode}]]</td>
								<td>[[${wait.eqType}]]</td>
								<td>[[${wait.eqName}]]</td>
								<td>[[${wait.eqMin}]]</td>
								<td>[[${wait.eqMax}]]</td>
								<td>[[${wait.use == 'Y' ? '사용 가능' : '사용 불가'}]]</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="modalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalLabel">설비 목록 수정</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form action="eqUpdate" id="eqProject">
								<div class="mb-3">
									<label for="eqCode" class="form-label">설비코드</label> <input
										type="text" id="eqCode" name="eqCode" value="eqCode" readonly>
								</div>
								<div class="mb-3">
									<label for="eqType">설비구분</label> <select id="eqName"
										name="eqName">
										<option value="">선택</option>
										<optgroup id="" label="배합기" data-type='d1'>
											<option value="바 배합기">바 배합기</option>
											<option value="콘 배합기">콘 배합기</option>
										</optgroup>
										<optgroup label="성형기" data-type='d2'>
											<option value="바 성형기">바 성형기</option>
											<option value="콘 성형기">콘 성형기</option>
										</optgroup>
										<optgroup label="냉각기" data-type='d3'>
											<option value="바 냉각기">바 냉각기</option>
											<option value="콘 냉각기">콘 냉각기</option>
										</optgroup>
										<optgroup label="포장기" data-type='d4'>
											<option value="바 포장기">바 포장기</option>
											<option value="콘 포장기">콘 포장기</option>
										</optgroup>
									</select> <input type="hidden" name="eqType">
								</div>
								<div class="mb-3">
									<label for="eqMin" class="form-label">최저온도</label> <input
										type="text" id="eqMin" name="eqMin" value="eqMin">
								</div>
								<div class="mb-3">
									<label for="eqMax" class="form-label">최고온도</label> <input
										type="text" id="eqMax" name="eqMax" value="eqMax">
								</div>
								<div class="mb-3">
									<label for="use" class="form-label">사용여부</label> 
									<input type="radio" id="use" name="use" value="Y">사용가능
									&nbsp
									<input type="radio" id="use" name="use" value="N">사용불가
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success" id="saveChanges">수정</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
	$(document).ready(function () {
	    // 체크박스 클릭 시 이벤트 전파 막기
	    $('.eqCheckbox').on('click', function (event) {
	        event.stopPropagation(); // 이벤트 전파 중지
	    });

	    // 첫 번째 <td> (체크박스) 클릭 시 체크박스 선택/해제 처리
	    $('tbody > tr').on('click', 'td:first-child', function (event) {
	        const checkbox = $(this).find('.eqCheckbox');
	        checkbox.prop('checked', !checkbox.prop('checked')); // 체크 상태 반전
	        event.stopPropagation(); // 클릭 이벤트 전파 중지
	    });

	    // 나머지 <td> 클릭 시 상세 페이지로 이동
	    $('tbody > tr').on('click', function (event) {
	        if ($(event.target).closest('td').index() !== 0) {
	            const eqCode = $(this).find('td').eq(2).text(); // 설비코드 추출
	            const url = `/eqInfo?eqCode=${eqCode}`; // 상세 페이지 URL 생성
	            location.href = url; // 상세 페이지로 이동
	        }
	    });

	    // '설비 수정' 버튼 클릭 시 체크된 행의 데이터 가져오기
	    $('#modifyBtn').on('click', function (event) {
	        const checkedRows = $('input.eqCheckbox:checked').closest('tr');

	        if (checkedRows.length === 0) {
	            alert('수정할 설비를 선택하세요.');
	            return;
	        }

	        if (checkedRows.length > 1) {
	            alert('하나의 설비만 수정할 수 있습니다.');
	            return;
	        }

	        // 체크된 한 개의 행 데이터 추출
	        const checkedRow = checkedRows.eq(0);
	        const eqCode = checkedRow.find('td').eq(2).text();
	        const eqType = checkedRow.find('td').eq(3).text(); // 설비 구분 값
	        const eqName = checkedRow.find('td').eq(4).text();
	        const eqMin = checkedRow.find('td').eq(5).text();
	        const eqMax = checkedRow.find('td').eq(6).text();
	        const use = checkedRow.find('td').eq(7).text();

	        // 모달 폼에 데이터 채우기
	        $('#eqCode').val(eqCode);
	        $('#eqName').val(eqName);
	        $('#eqMin').val(eqMin);
	        $('#eqMax').val(eqMax);
	        $('input[name="use"][value="' + use + '"]').prop('checked', true);

	        // 설비 구분 select 옵션 설정
	        setEqType(); // 초기 설비 구분 값 설정

	        // 모달 창 표시
	        $('#myModal').modal('show');
	    });

	    // 선택된 옵션에 따라 설비 구분 값 설정
	    function setEqType() {
	        const selectedOption = $('#eqName').find(':selected'); // 선택된 <option>
	        const eqType = selectedOption.closest('optgroup').attr('label'); // 부모 <optgroup>의 label
	        $('[name="eqType"]').val(eqType); // Hidden input에 값 설정
	    }

	    // 설비 구분 값이 변경될 때마다 업데이트
	    $('#eqName').on('change', function () {
	        setEqType();
	    });

	    // 모달 창에서 수정 처리
	    $('#saveChanges').on('click', function (event) {
	        event.preventDefault(); // 기본 폼 제출 방지

	        const eqData = {
	            eqCode: $('#eqCode').val(),
	            eqType: $('[name="eqType"]').val(), // Hidden input에서 값 가져오기
	            eqName: $('#eqName').val(),
	            eqMin: $('#eqMin').val(),
	            eqMax: $('#eqMax').val(),
	            use: $('input[name="use"]:checked').val()
	        };

	        $.ajax({
	            type: 'POST',
	            url: '/eqUpdate',
	            contentType: 'application/json',
	            data: JSON.stringify(eqData),
	            success: function (response) {
	                if (response.result) {
	                    alert('수정이 완료되었습니다.');
	                    location.reload(); // 페이지 새로고침
	                } else {
	                    alert('수정에 실패했습니다.');
	                }
	            },
	            error: function () {
	                alert('서버 오류가 발생했습니다.');
	            }
	        });

	        // 모달 창 닫기
	        $('#myModal').modal('hide');
	    });
	});

	</script>
</body>

</html>
