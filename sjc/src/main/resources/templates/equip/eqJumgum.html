<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">

<title>설비 점검 목록</title>
</head>

<body>
	<div class="main-container">
		<div class="pd-ltr-20">
			<div class="card-box pd-20 mb-30">
				<div class="d-flex justify-content-between align-items-center mb-20">
					<p style="font-size: 300%">설비 점검 목록</p>
					<div>
						<button type="button" class="btn btn-success">점검완료</button>
						<button type="button" class="btn btn-success">점검이월</button>
					</div>
				</div>
				<!-- 버튼을 우측 상단으로 이동 -->
				<div style="text-align: right; margin-bottom: 10px;">
					<!-- Button to Open the Modal -->

				</div>
				<!-- 
				<table class="data-table table nowrap">
				 -->

				<table class="table nowrap">
					<thead>
						<tr>
							<th></th>
							<th class="table-plus datatable-nosort">No.</th>
							<th>설비코드</th>
							<th>점검주기</th>
							<th>점검일자</th>
							<th>다음점검일</th>
							<th>점검유무</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="wait, sts : ${equipjg}">
							<tr>
								<td><div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="eqchck" value="option1">
  <label class="form-check-label" for="eqchck"></label>
</div></td>
								<td>[[${sts.count}]]</td>
								<td>[[${wait.eqCode}]]</td>
								<td>[[${wait.eqPeriod}]]</td>
								<td>[[${wait.eqCkDate}]]</td>
								<td>[[${wait.eqNextChck}]]</td>
								<td>[[${wait.eqChckOx}]]</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
