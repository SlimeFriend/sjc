<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

	<!-- 페이징 필요하신분 -->
	<th:block th:replace="~{common/configs/default_pageing :: pageing}"></th:block>
	<div class="main-container">
		<div class="pd-ltr-20">
			<h2 class="h2 mb-20">완제품 관리</h2>
			<div class="pd-30 card-box mb-20">
				<h4 class="h5 mb-20">제품 선택</h4>
				<div id="selectProduct"></div>
			</div>
			<div id="showProduct"></div>
		</div>
	</div>

	<script th:inline="javascript">
		document.addEventListener('DOMContentLoaded', function() {
			const gridData = /*[[${productManagement}]]*/[];

			const grid = new tui.Grid({
				el : document.getElementById('showProduct'),
				data : gridData,
				scrollX : false,
				scrollY : false,
				columns : [ {
					header : '제품명',
					name : 'prdName',
					align : 'center',
				}, {
					header : '제품코드',
					name : 'prdCode',
					align : 'center',
				}, {
					header : 'LOT',
					name : 'lot',
					align : 'center',
				}, {
					header : '제조일자',
					name : 'md',
					align : 'center',
				}, {
					header : '유통기한',
					name : 'ed',
					align : 'center',
				}, {
					header : '수량',
					name : 'stcQuantity',
					align : 'center',
				}, ],
				rowHeaders : [ 'rowNum' ],
				pageOptions : {
					useClient : true,
					perPage : 10
				}
			});
		});
	</script>
	
	<script th:inline="javascript">
			document.addEventListener('DOMContentLoaded', function() {
				const gridData = /*[[${products}]]*/[];
				const grid = new tui.Grid({
					el : document.getElementById('selectProduct'),
					data : gridData,
					scrollX : false,
					scrollY : false,
					columns : [ {
						header : '제품명',
						name : 'prdName',
						align : 'center',
					}, {
						header : '제품코드',
						name : 'prdCode',
						align : 'center',
					}, {
						header : '단가',
						name : 'unitPrice',
						align : 'center',
					}, {
						header : '가격',
						name : 'price',
						align : 'center',
					}, {
						header : '수량',
						name : 'orderQuantity',
						align : 'center',
					}, ],
					rowHeaders : [ 'rowNum' ],
					pageOptions : {
						useClient : true,
						perPage : 10
					}
				});
			});
		</script>
</div>
