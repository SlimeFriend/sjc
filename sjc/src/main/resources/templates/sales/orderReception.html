<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<!-- 페이징필요한사람 -->
	<th:block th:replace="~{common/configs/default_pageing :: pageing}"></th:block>

	<div class="main-container">
		<div class="pd-ltr-20">
			<h2 class="h2 mb-20">주문접수</h2>

			<div class="pd-20 card-box mb-20">
				<h2 class="h5 mb-20">제품 선택</h2>
				<div id="grid"></div>
			</div>

			<div class="pd-20 card-box mb-20">
				<h2 class="h5 mb-20">주문서 작성</h2>
				<form th:action="@{/orderReception}" th:object="${orderVO}" method="post">
					<div class="form-group">
						<label for="company">업체명</label> <input list="companies"
							id="company" class="form-control" placeholder="업체를 선택하세요">
						<input name="companyCode" id="companyCode" type="hidden" th:field="*{cpCode}">
						<datalist id="companies">
							<th:block th:each="company : ${companyList}">
								<option th:value="${company.cpName}" th:text="${company.cpCode}"
									th:attr="data-id=${company.cpCode}"></option>
							</th:block>
						</datalist>
					</div>
					<div class="form-group">
						<label>납기일자</label> <input class="form-control" type="date" th:field="*{dlvReqDate}">
					</div>
					<div class="form-group">
						<label>요청사항</label>
						<textarea class="form-control" th:field="*{comm}"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">제출</button>
					
				</form>
			</div>
			<button class="btn btn-primary" onclick="logCheckedRows()">체크된 데이터 확인</button>
		</div>
	</div>

	<script th:inline="javascript">
	
			let grid; 
			
			document.addEventListener('DOMContentLoaded', function() {
				
				const gridData = /*[[${products}]]*/[];

				grid = new tui.Grid({
					el : document.getElementById('grid'),
					data : gridData,
					scrollX : false,
					scrollY : false,
					columns : [ {
						header : '제품명',
						name : 'prdName',
						align : 'center',
					}, {
						header : '제품코드',
						name : 'prdCode',
						align : 'center',
					}, {
						header : '단가',
						name : 'unitPrice',
						align : 'center',
					}, {
						header : '가격',
						name : 'price',
						align : 'center',
						editor: 'text',
					}, {
						header : '수량',
						name : 'order_quantity',
						align : 'center',
						editor: 'text',
					}, ],
					rowHeaders : [ 'checkbox' ],
					pageOptions : {
						useClient : true,
						perPage : 10
					}
				});
			});
			
		// 체크된 행의 데이터를 가져오는 함수
		function logCheckedRows() {
		    const checkedRows = grid.getCheckedRows();
		    console.log(checkedRows); // 체크된 행의 데이터 배열 출력
		}
		</script>

	<script>
		 let company = document.querySelector("#company")
		 let companyCode =  document.querySelector("#companyCode")
		 let companies = document.querySelector("#companies");

		 company.addEventListener("change", function(){
		   let sel = this.value;
		   let result = Array.from(companies.options).find(ele =>(ele.value == sel));
		   if( result ) 
		     companyCode.value = result.dataset.id
		   else {
		     this.value = '';
		     companyCode.value = '';
		     this.focus();
		     alert('업체를 올바르게 선택하세요');
		   }
		 })
	</script>
