<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<!-- 페이징필요한사람 -->
	<th:block th:replace="~{common/configs/default_pageing :: pageing}"></th:block>

	<div class="main-container">
		<div class="pd-ltr-20">
			<h2 class="h2 mb-20">주문접수</h2>

			<div class="pd-20 card-box mb-20">
				<h2 class="h5 mb-20">제품 선택</h2>
				<div id="grid"></div>
			</div>

			<div class="pd-20 card-box mb-20">
				<h2 class="h5 mb-20">주문서 작성</h2>
				<form>
					<div class="form-group">
						<label for="companies">업체명</label> <input list="company"
							name="companyCode" id="companies"
							class="form-control custom-select" placeholder="업체를 선택하세요">
						<datalist id="company">
							<th:block th:each="company : ${companyList}">
								<option th:value="${company.cpCode}" th:text="${company.cpName}"></option>
							</th:block>
						</datalist>
					</div>
					<div class="form-group">
						<label>납기일자</label> <input class="form-control" type="date">
					</div>
					<div class="form-group">
						<label>요청사항</label>
						<textarea class="form-control"></textarea>
					</div>
					<button class="btn btn-primary">제출</button>
				</form>
			</div>

		</div>

		<script th:inline="javascript">
			document.addEventListener('DOMContentLoaded', function() {
				const gridData = /*[[${products}]]*/[];

				const grid = new tui.Grid({
					el : document.getElementById('grid'),
					data : gridData,
					scrollX : false,
					scrollY : false,
					columns : [ {
						header : '제품명',
						name : 'prdName',
						align : 'center',
					}, {
						header : '제품코드',
						name : 'prdCode',
						align : 'center',
					}, {
						header : '단가',
						name : 'unitPrice',
						align : 'center',
					}, {
						header : '가격',
						name : 'unitPrice',
						align : 'center',
					}, {
						header : '수량',
						name : 'unitPrice',
						align : 'center',
					}, ],
					rowHeaders : [ 'checkbox' ],
					pageOptions : {
						useClient : true,
						perPage : 10
					}
				});
			});
		</script>
	</div>
