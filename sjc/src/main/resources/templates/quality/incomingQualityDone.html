	document.addEventListener('DOMContentLoaded', function() {
	    // 합격 여부에 따라 필터링
	    document.getElementById('filter-pass').addEventListener('click', function() {
	        filterRows('합격');
	    });
	    
	    document.getElementById('filter-fail').addEventListener('click', function() {
	        filterRows('불합격');
	    });
	    
	    document.getElementById('filter-all').addEventListener('click', function() {
	        filterRows('전체');
	    });

	    function filterRows(status) {
	        const rows = document.querySelectorAll('tbody > tr');
	        rows.forEach(row => {
	            const totalPassStatus = row.querySelector('td:nth-child(9)').innerText; // 9번째 열 (total_pass)
	            if (status === '전체' || totalPassStatus === status) {
	                row.style.display = ''; // 표시
	            } else {
	                row.style.display = 'none'; // 숨김
	            }
	        });
	    }
	});
	
	document.addEventListener('DOMContentLoaded', function() {
 	$("#success1").click(function(){
 		console.log("버튼 클릭됨");

		var checkbox = $("input[name=incomingQualityCheck]:checked");
		var data = [];

		checkbox.each(function(i){

			var tr = $(this).closest("tr")
			var td = tr.children();

			var item = {
			insDate : td.eq(0).text(),
			insCode : td.eq(1).text(),
			insStatus : td.eq(2).text(),
			cpCode : td.eq(3).text(),
			mtName : td.eq(4).text(),
			specification : td.eq(5).text(),
			numberOfTests : td.eq(6).text(),
			numberOfPasses : td.eq(7).text(),
			totalPass : td.eq(8).text()
			};
			
			data.push(item);

		});
		
		$.ajax({
			url: '/http://localhost/updateIncoming',
			type: 'POST',
			contentType: 'application/json',
			data: JSON.stringify(data),
			success: function(response){
				console.log('입고성공', response);
				
				location.reload();
			},
			
			error: function(xhr, status, error){
				console.error('입고 실패', error);
			}
		
		})
 	});
	});
</script>
