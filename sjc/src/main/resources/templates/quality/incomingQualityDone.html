<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">

<title>입고 검사 완료 목록</title>


<link rel="i on" sizes="180x180"
	href="vendors/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="vendors/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="vendors/images/favicon-16x16.png">


<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">


<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
	rel="stylesheet">


</head>



<body>
	<div class="mobile-menu-overlay"></div>
	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="card-box mb-30">
					<div class="pd-20">
						<h4 class="text-blue h4">Data Table with Export Buttons</h4>
					</div>
					<div class="pb-20">
						<div id="DataTables_Table_2_wrapper"
							class="dataTables_wrapper dt-bootstrap4 no-footer">
							<div class="dt-buttons btn-group flex-wrap">
								<button class="btn btn-secondary buttons-copy buttons-html5"
									tabindex="0" aria-controls="DataTables_Table_2" type="button">
									<span>Copy</span>
								</button>
								<button class="btn btn-secondary buttons-csv buttons-html5"
									tabindex="0" aria-controls="DataTables_Table_2" type="button">
									<span>CSV</span>
								</button>
								<button class="btn btn-secondary buttons-pdf buttons-html5"
									tabindex="0" aria-controls="DataTables_Table_2" type="button">
									<span>PDF</span>
								</button>
								<button class="btn btn-secondary buttons-print" tabindex="0"
									aria-controls="DataTables_Table_2" type="button">
									<span>Print</span>
								</button>
							</div>
							<div id="DataTables_Table_2_filter" class="dataTables_filter">
								<label>Search:<input type="search"
									class="form-control form-control-sm" placeholder="Search"
									aria-controls="DataTables_Table_2"></label>
							</div>


									<table class="table hover multiple-select-row data-table-export nowrap dataTable no-footer dtr-inline" id="DataTables_Table_2" role="grid">
										<thead>
											<tr role="row"><th class="table-plus datatable-nosort sorting_disabled">품질검사 날짜</th>
												<th>품질검사 코드</th>
												<th>품질검사 상태</th>
												<th>거래처코드</th>
												<th>자재명</th>
												<th>규격</th>
												<th>검사수</th>
												<th>합격수</th>
												<th>합격여부</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:each="done : ${incomingQualityDones}">
												<tr>

													<td class="table-plus">[[${done.insDate}]]</td>
													<td>
														<h5 class="font-16">[[${done.insCode}]]</h5>
													</td>
													<td>[[${done.insStatus}]]</td>
													<td>[[${done.cpCode}]]</td>
													<td>[[${done.mtName}]]</td>
													<td>[[${done.specification}]]</td>
													<td>[[${done.numberOfTests}]]</td>
													<td>[[${done.numberOfPasses}]]</td>
													<td>[[${done.totalPass}]]</td>
												</tr>

											</th:block>
										</tbody>
									</table>
						</div>
					</div>
					<!-- Export Datatable End -->
				</div>
			</div>
		</div>
</div>


		<!-- buttons for Export datatable -->
		<script src="src/plugins/datatables/js/dataTables.buttons.min.js"></script>
		<script src="src/plugins/datatables/js/buttons.bootstrap4.min.js"></script>
		<script src="src/plugins/datatables/js/buttons.print.min.js"></script>
		<script src="src/plugins/datatables/js/buttons.html5.min.js"></script>
		<script src="src/plugins/datatables/js/buttons.flash.min.js"></script>
		<script src="src/plugins/datatables/js/pdfmake.min.js"></script>
		<script src="src/plugins/datatables/js/vfs_fonts.js"></script>
		<!-- Datatable Setting js -->
		<script src="vendors/scripts/datatable-setting.js"></script>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {

			//메타태그를 생성해서 메타태그를 가진 정보를 이용해서 값을 불러오는 코드.
			$('tbody > tr').on('click', function(event) {
				let trTag = event.currentTarget;
				let mtlOdCode = $(trTag).children().eq(0).text(); // tr태그 안에 있는 두 번째를 찾음.

				location.href = url;
				
			});

});	
	
	</script>
</html>
