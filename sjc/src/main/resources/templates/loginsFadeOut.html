<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/vendors/images/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/vendors/images/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/vendors/images/favicon-16x16.png}">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/core.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/icon-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/styles/style.css}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-119386393-1');
    </script>
    <style>
        .login-page {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            background-color: white; /* 상단바 배경색 */
            color: white;
            padding: 15px; /* 상단바 패딩 */
		    height: 30px; /* 상단바 높이 설정 (원하는 높이로 조정 가능) */
            
        }

        .login-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            align-items: stretch;
            width: 100%;
            max-width: 900px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/images/login.webp') no-repeat center center;
            background-size: cover;
            width: 50%;
        }

        .login-box {
            width: 50%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="logins.html">
                    <img th:src="@{assets/vendors/images/deskapp-logo.svg}" alt="">
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="login-container">
            <div class="login-image">
                <!-- Image is set as a background, so no img element is needed -->
            </div>
            <div class="login-box">
                <div class="login-title">
                    <h2 class="text-center text-primary">Login To DeskApp</h2>
                </div>
                <form action="/login" method="post">
                    <div class="input-group custom">
                        <input type="text" class="form-control form-control-lg" placeholder="아이디" name="username">
                        <div class="input-group-append custom">
                            <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input type="password" class="form-control form-control-lg" placeholder="비밀번호" name="password">
                        <div class="input-group-append custom">
                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                        </div>
                    </div>
                    <div class="row pb-30">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-0">
                                <button class="btn btn-primary btn-block btn-lg shadow-lg">로그인</button>
                            </div>
                            <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                            <div class="input-group mb-0">
                                <a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Register To Create Account</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="/assets/vendors/scripts/core.js"></script>
    <script src="/assets/vendors/scripts/script.min.js"></script>
    <script src="/assets/vendors/scripts/process.js"></script>
    <script src="/assets/vendors/scripts/layout-settings.js"></script>
</body>
</html>
